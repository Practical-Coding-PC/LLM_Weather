<!DOCTYPE html>
<html>
<head>
    <title>{{ location }} 지역 뉴스 요약</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            width: 90%;
            background: #fff;
            padding: 20px;
            margin: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            font-size: 1.8em;
            margin-bottom: 16px;
        }
        ul {
            list-style: disc inside;
            padding-left: 0;
            column-count: 2;
            column-gap: 20px;
        }
        li {
            margin-bottom: 6px;
            line-height: 1.4;
        }
        a {
            display: inline-block;
            margin-top: 16px;
            text-decoration: none;
            color: #007BFF;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ location }} 지역 뉴스 요약</h1>
        {% if summaries %}
        <ul>
            {% for summary in summaries %}
            <li>{{ summary }}</li>
            {% endfor %}
        </ul>
        {% else %}
        <p>요약된 뉴스가 없습니다.</p>
        {% endif %}
        <br>
        <a href="/">다른 지역 검색</a>
    </div>
</body>
</html>
