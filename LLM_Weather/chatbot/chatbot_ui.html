        .cloud {

    <script>
        let currentChatId = localStorage.getItem('weatherChatId') || null;
        let currentUserId = localStorage.getItem('weatherUserId') || ('web_user_' + Date.now());
        
        if (!localStorage.getItem('weatherUserId')) {
            localStorage.setItem('weatherUserId', currentUserId);
        }

        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');

        // ë©”ì‹œì§€ ì „ì†¡ í•¨ìˆ˜
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            addMessage(message, 'user');
            messageInput.value = '';
            showTypingIndicator();

            try {
                const requestBody = {
                    message: message,
                    user_id: currentUserId
                };
                
                if (currentChatId) {
                    requestBody.chat_id = currentChatId;
                }

                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });

                hideTypingIndicator();

                if (response.ok) {
                    const data = await response.json();
                    
                    if (data.chat_id) {
                        currentChatId = data.chat_id;
                        localStorage.setItem('weatherChatId', currentChatId);
                        console.log('ì±„íŒ… ID ì—…ë°ì´íŠ¸ ë° ì €ì¥:', currentChatId);
                    }
                    
                    addMessage(data.reply, 'bot');
                } else {
                    const errorData = await response.json();
                    addMessage(errorData.detail || 'ì„œë²„ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.', 'bot');
                }
            } catch (error) {
                hideTypingIndicator();
                console.error('API í˜¸ì¶œ ì˜¤ë¥˜:', error);
                addMessage('ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤. ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”. ğŸ˜…', 'bot');
            }
        }

        // ì±„íŒ… ê¸°ë¡ ë¡œë“œ í•¨ìˆ˜
        async function loadChatHistory() {
            if (!currentChatId) return;
            
            try {
                const response = await fetch(`/api/chat/${currentChatId}/messages`);
                if (response.ok) {
                    const data = await response.json();
                    
                    const messages = chatContainer.querySelectorAll('.message');
                    messages.forEach(msg => msg.remove());
                    
                    data.messages.forEach(msg => {
                        addMessage(msg.content, msg.role === 'user' ? 'user' : 'bot');
                    });
                    
                    console.log(`${data.messages.length}ê°œì˜ ì´ì „ ë©”ì‹œì§€ë¥¼ ë¡œë“œí–ˆìŠµë‹ˆë‹¤.`);
                }
            } catch (error) {
                console.error('ì±„íŒ… ê¸°ë¡ ë¡œë“œ ì‹¤íŒ¨:', error);
            }
        }

        // ì±„íŒ… ê¸°ë¡ ì´ˆê¸°í™” í•¨ìˆ˜
        function resetChat() {
            localStorage.removeItem('weatherChatId');
            
            currentChatId = null;
            currentUserId = 'web_user_' + Date.now();
            localStorage.setItem('weatherUserId', currentUserId);
            
            const messages = chatContainer.querySelectorAll('.message');
            messages.forEach(msg => msg.remove());
            
            console.log('ìƒˆë¡œìš´ ì±„íŒ… ì„¸ì…˜ì„ ì‹œì‘í•©ë‹ˆë‹¤.');
            
            setTimeout(() => {
                addMessage('ì•ˆë…•í•˜ì„¸ìš”! ë‚ ì”¨ì™€ CCTVì— ëŒ€í•´ ê¶ê¸ˆí•œ ê²ƒì´ ìˆìœ¼ë©´ ì–¸ì œë“  ë¬¼ì–´ë³´ì„¸ìš”! ğŸŒ¤ï¸ğŸ“¹', 'bot');
            }, 500);
        }
        
        function sendQuickMessage(message) {
            messageInput.value = message;
            sendMessage();
        }

        // ë©”ì‹œì§€ ì¶”ê°€ í•¨ìˆ˜ (HTML ì§€ì›)
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble';
            
            // HTMLì´ í¬í•¨ëœ ë©”ì‹œì§€ì¸ì§€ í™•ì¸
            if (text.includes('<div') || text.includes('<video') || text.includes('<script')) {
                bubbleDiv.innerHTML = text;
                
                // ìŠ¤í¬ë¦½íŠ¸ íƒœê·¸ê°€ ìˆìœ¼ë©´ ì‹¤í–‰
                const scripts = bubbleDiv.querySelectorAll('script');
                scripts.forEach(script => {
                    const newScript = document.createElement('script');
                    newScript.textContent = script.textContent;
                    document.body.appendChild(newScript);
                    document.body.removeChild(newScript);
                });
            } else {
                bubbleDiv.textContent = text;
            }
            
            messageDiv.appendChild(bubbleDiv);
            chatContainer.appendChild(messageDiv);
            
            // ìŠ¤í¬ë¡¤ì„ ë§¨ ì•„ë˜ë¡œ
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // íƒ€ì´í•‘ ì¸ë””ì¼€ì´í„° í‘œì‹œ/ìˆ¨ê¹€
        function showTypingIndicator() {
            typingIndicator.style.display = 'block';
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function hideTypingIndicator() {
            typingIndicator.style.display = 'none';
        }

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {

        });

        // ì´ˆê¸° ì¸ì‚¬ ë©”ì‹œì§€
        setTimeout(() => {
